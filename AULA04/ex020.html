<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div#formulario{
            text-align: left;
        }
        div#res{
            text-align: left;
        }
        div#select{
            
            text-align: left;
        }

    </style>
    
</head>
<body>
    <header>
        <h1>Analisador de números</h1>

    </header>
    <section>
        
        <div id="formulario"> 
            <p>
                <label for="numero">Número (entre 1 e 100)</label>
                <input type="number" name="numero" id="numero" >
                <input type="button" value="Adicionar" onclick="adicionar()"> 
                </p>
            

        </div>
        <div id="select">
            <select name="flista" id="flista" size="10">
            

            </select>
            <p><input type="button" value="Finalizar" onclick="finalizar()">
            </p>
            <div id="res"></div>
            
           
             
        </div>

    </section>
    <footer>
    <p>Por Valfredo Felipe</p>
    </footer>
    <script src="script20.js"></script>
    
</body>
</html>
