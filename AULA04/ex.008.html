'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro <input type="number"name="txtnivel" id="txtnivel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
        var txtnivel = window.document.getElementById('txtnivel')
        var res = window.document.getElementById('res')
        var vel = Number(txtnivel.value)
        res.innerHTML = `<p>Sua velocidade é de ${vel} km/h</p>`
        if (vel>60){
            res.innerHTML+=`<p> Você foi <strong>MULTADO<strong/>.</p>`
        }
        res.innerHTML+=`<p>Dirija com segurança</p>`
    }

    </script>

    
</body>
</html>
