<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div#formulario{
            text-align: left;
        }
        div#res{
            text-align: left;
        }

    </style>
    
</head>
<body>
    <header>
        <h1>Vamos contar</h1>

    </header>
    <section>
        
        <div id="formulario"> 
            <p>
            <label for="inicio">Inicio:</label>
            <input type="number" name="inicio" id="inicio">
            </p>
            <p>
            <label for="fim">Fim:</label>
             <input type="number" name="fim" id="fim">
            </p>
            <p></p>
            <label for="passo">Passo:</label>  
            <input type="number" name="passo" id="passo">
            </p>
            <p><input type="button" value="Verificar" onclick="verificar()">
            </p>

        </div>
        <div id="res">
            <p>Preparando contagem! </p>
           
             
        </div>

    </section>
    <footer>
    <p>Por Valfredo Felipe</p>
    </footer>
    <script src="script16.js"></script>
    
</body>
</html>
